<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <title>弹出页面示例</title>
  <!-- 导入Bootstrap样式 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/css/bootstrap.min.css">
</head>
<body>
<!-- 按钮，点击触发弹出框 -->
<button class="btn btn-primary" data-toggle="modal" data-target="#myModal">点击弹出页面</button>

<!-- 弹出框的内容 -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="myModalLabel">弹出页面标题</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- 弹出框的内容 -->
        <form>
          <div class="form-group">
            <label for="inputName">名称</label>
            <div class="input-group">
              <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-ban"></i>
                                </span>
              </div>
              <input type="text" class="form-control" id="inputName" placeholder="请输入名称">
            </div>
          </div>
          <div class="form-group">
            <label for="inputEmail">邮箱</label>
            <div class="input-group">
              <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-ban"></i>
                                </span>
              </div>
              <input type="email" class="form-control" id="inputEmail" placeholder="请输入邮箱">
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword">密码</label>
            <div class="input-group">
              <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fas fa-ban"></i>
                                </span>
              </div>
              <input type="password" class="form-control" id="inputPassword" placeholder="请输入密码">
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary">保存</button>
      </div>
    </div>
  </div>
</div>


<!-- 导入jQuery和Bootstrap的JavaScript文件 -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
</body>
</html>
