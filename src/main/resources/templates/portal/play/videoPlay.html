<script>

    $(function (){

    var vedioId = $("#vedioId").text();

                            type:"get",
                            success: function (res){
                                var comments = res.data;
                                layui.each(comments,function (index,item){
                                    console.log(item.user.avatar)
                                    console.log(item)

                                    lis.push(" <li style=\"margin-bottom: 30px\"><span><img src='"+item.user.avatar +"' style=\"width: 50px;height: 30px \"></span>&ensp;&ensp;\n" +

                                        "                        <span style=\"color: #CEC9CE;font-size: 7px;margin-left: 30px;margin-bottom: 30px\">"+item.commentsDate+"</span>\n &ensp;&ensp;" +
                                        "<a href='javascript:;' onclick='deleteComments("+item.id+")' style='font-size: 7px;color: #CEC9CE'>删除</a>\n"+
                                        "                    </li>")
                                })
                                next(lis.join(''), page < res.count); //假设总页数为 10
                            }
                        })

                    }, 50);

                }

            })

            // 监听滚动，到达底部时重新渲染
            $(window).scroll(function(){
                if($(document).scrollTop() >= $(document).height()-$(window).height()){
                    flow.load({

                        done: function(page, next){

                            setTimeout(function(){
                                var lis = [];
                                $.ajax({
                                    url: "/user/getCommentsByVid?vid="+vedioId+"&page="+page,
                                    type:"get",
                                    success: function (res){
                                        var comments = res.data;
                                        layui.each(comments,function (index,item){
                                            console.log(item.user.avatar)
                                            console.log(item)

                                            lis.push(" <li style=\"margin-bottom: 30px\"><span><img src='"+item.user.avatar +"' style=\"width: 50px;height: 30px \"></span>&ensp;&ensp;\n" +

                                                "                        <div  style=\"margin-left: 30px;width: 200px;height: 25px\">"+item.commentsInfo+"</div>\n" +
                                                "                        <span style=\"color: #CEC9CE;font-size: 7px;margin-left: 30px;margin-bottom: 30px\">"+item.commentsDate+"</span>\n &ensp;&ensp;" +
                                                "<a href='javascript:;' onclick='deleteComments("+item.id+")' style='font-size: 7px;color: #CEC9CE'>删除</a>\n"+
                                                "                    </li>")
                                        })
                                        next(lis.join(''), page < res.count); //假设总页数为 10
                                    }
                                })
                            }, 50);
                        }
                    });
                }
            });

                flow.load({

                        // 模拟异步请求
                        setTimeout(function(){
                            var lis = [];

                                        console.log(item.user.avatar)

                                        lis.push(" <li style=\"margin-bottom: 30px\"><span><img src='"+item.user.avatar +"' style=\"width: 50px;height: 30px \"></span>&ensp;&ensp;\n" +

    }





    function deleteComments(id){
       $.ajax({
           url:"/user/deleteById/"+id,

               console.log(res);
               commentsList();

       })

</script>

<script>




    // 发送评论并更新评论区域的显示
    function postComment() {
        var commentText = $("#comment-input").val();
        var vedioId = $("#vedioId").text();

        console.log(commentText)
        console.log(vedioId)
        $.ajax({
            type: "post",
            url: "/user/saveComments",
            data: { "commentsInfo": commentText,"viewId":vedioId},
            success: function(res) {
                if(res.code == 18){
                    alert("请登录之后在发表评论")
                }
                $("#comment-input").val("");
                commentsList();
            }
        });
    }

    // 为提交按钮添加点击事件监听器
    $("#comment-submit").click(function() {
        postComment();
    });
</script>

    // 获取评论列表
    function getCommentList(pageNum) {
        // 获取评论条数
        $.ajax({
            url : "${pageContext.request.contextPath}/portal/comment_info/get_comment_count.json",
            type : "POST",
            dataType : "json",
            data : {
                "videoId" : videoId
            },
            success : function(rtn) {
                if (rtn.code=="999999") {
                    getCommentList(pageNum);
                    return;
                }
                var commentCount = rtn.data.count;

                // 获取评论列表
                $.ajax({
                    url : "${pageContext.request.contextPath}/portal/comment_info/get_comment_list.json",
                    type : "POST",
                    dataType : "json",
                    data : {
                        videoId : videoId,
                        pageNum : pageNum
                    },
                    success : function(rtn) {
                        if (rtn.code=="999999") {
                            getCommentList(pageNum);
                            return;
                        }

                        var pageInfo = rtn.data.pageInfo;
                        var currentPage = pageInfo.pageNum;
                        var pageCount = pageInfo.pages;

                        var list = pageInfo.list;

                        javaex.comment({
                            id : "comment",
                            avatar : "http://doc.javaex.cn/javaex/javaex/pc/images/user.jpg",
                            url : "http://www.javaex.cn/?UID=",
                            commentCount : commentCount,
                            list : list,
                            commentMapping : {
                                commentId : "id",
                                userId : "userId",
                                userName : "loginName",
                                avatar : "avatar",
                                content : "content",
                                time : "updateTime",
                                replyInfoLsit : "replyInfoLsit"
                            },
                            replyMapping : {
                                userId : "userId",
                                userName : "loginName",
                                avatar : "avatar",
                                toUserId : "toUserId",
                                toUserName : "toLoginName",
                                content : "content",
                                time : "updateTime"
                            },
                            userId : getCookie("UID"),
                            callback: function (rtn) {
                                if (rtn.type=="comment") {
                                    // 对视频的评论
                                    comment(rtn.content);
                                } else {
                                    // 对评论的回复
                                    reply(rtn.commentId, rtn.toUserId, rtn.toUserName, rtn.content);
                                }
                            }
                        });

                        $("#page").empty();
                        javaex.page({
                            id : "page",
                            pageCount : pageCount,	// 总页数
                            currentPage : currentPage,// 默认选中第几页
                            // 返回当前选中的页数
                            callback:function(rtn) {
                                getCommentList(rtn.pageNum);
                            }
                        });
                    }
                });
            }
        });
    }

    // 对视频的评论
    function comment(content) {
        $.ajax({
            url : "/user/souComments",
            type : "POST",
            dataType : "json",
            data : {"content" : content},
            success : function(rtn) {
                if (rtn.code=="000000") {
                    // 获取评论列表
                    getCommentList(pageNum);
                } else {
                    javaex.optTip({
                        content : rtn.message,
                        type : "error"
                    });
                }
            }
        });
    }

    // 回复
    function reply(commentId, toUserId, toUserName, content) {
        $.ajax({
            url : "${pageContext.request.contextPath}/portal/reply_info/save.json",
            type : "POST",
            dataType : "json",
            data : {
                "videoId" : videoId,
                "commentId" : commentId,
                "userToken" : getCookie("userToken"),
                "toUserId" : toUserId,
                "toLoginName" : toUserName,
                "content" : content
            },
            success : function(rtn) {
                if (rtn.code=="000000") {
                    // 获取评论列表
                    getCommentList(pageNum);
                } else {
                    javaex.optTip({
                        content : rtn.message,
                        type : "error"
                    });
                }
            }
        });
    }
</script>
