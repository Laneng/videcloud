<section class="w3l-grids">
    <div class="grids-main py-5">

                <div class="headerhny-title" style="width:500px;margin-top: 40px">


                    <form class="layui-form">
                        <div class="layui-form-item">
                            <label class="layui-form-label" style="width: 100px;">视频标题</label>
                            <div class="layui-input-inline">
                                <input type="text" name="title" required lay-verify="required"

                            </div>

                        <div class="layui-form-item">

                            <div class="layui-input-inline">

                                </div>

                            </div>
                        </div>
                        <div class="layui-form-item">
                            <label class="layui-form-label" style="width: 100px">视频源</label>
                            <div class="layui-input-inline">
                                <input type="text" name="title" required lay-verify="required"
                                       autocomplete="off" class="layui-input" readonly>
                                <div style="width:200px;">
                                    <div class="layui-progress layui-progress-big" lay-showpercent="yes" lay-filter="demo">
                                        <div class="layui-progress-bar" lay-percent=""></div>
                                    </div>
                                </div>
                                <button type="button" class="layui-btn" id="videoUpload" style="margin-top: 10px;">上传视频</button>

                        </div>

                                <button type="submit" class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>

<script>

    layui.use(['upload', 'element', 'form', 'dropdown', 'util', 'layer'], function () {
        /*<![CDATA[*/
        var ctxPath = /*[[@{/}]]*/ '';
        /*]]>*/
        var dropdown = layui.dropdown
            , util = layui.util
            , layer = layui.layer
            , form = layui.form
            , element = layui.element
            , upload = layui.upload
            , $ = layui.jquery;
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            $.ajax({
                type:'post',
                url:"/video/uAddVideo",
                dataType:"json",
                data:data.field,
                success:function (data) {
                    if(data == "200") {
                        layer.msg("填写成功",{icon: 1})
                    }
                }
            })
            return false
        });

        var uploadInst = upload.render({
            elem: '#faceUpload'
            , url: '/video/uploadImage' //改成您自己的上传接口
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo1').attr('src', result); //图片链接（base64）
                });

                element.progress('demo', '0%'); //进度条复位
                layer.msg('上传中', {icon: 16, time: 0});
            }
            , done: function (res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功的一些操作
                //……
                $('#demoText').html(''); //置空上传失败的状态
            }
            , error: function () {
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
            //进度条
            , progress: function (n, index, e) {
                element.progress('demo', n + '%'); //可配合 layui 进度条元素使用
                if (n == 100) {
                    layer.msg('上传完毕', {icon: 1});
                }
            }
        });

        //指定允许上传的文件类型
        upload.render({
            elem: '#test5'
            ,url: '/video/uploadVideo' //改成您自己的上传接口
            ,accept: 'video' //视频
            ,done: function(res){
                layer.msg('上传成功');
                window.location.href="/user/toIndex"
            }
        });

        dropdown.render({
            elem: '#demo4'
            , trigger: 'hover'
            , data: [
                {
                    title: '个人中心'
                    , href: '/user/toUEditorUser'
                    , id: 100
                }, {
                    title: "消息中心"
                    , href: '/user/toMessage'
                    , id: 101
                }, {
                    title: '视频中心'
                    ,href: '/video/toVideoCenter'
                    , id: 101
                }, {
                    title: '视频上传'
                    ,href: '/video/toAddVideo'
                    , id: 102
                }, {
                    title: '退出'
                    ,href: '/user/logout'
                    , id: 103
                }
            ]
        });
    })
</script>

<script type="text/javascript">
    $(document).ready(function () {
        //Horizontal Tab
        $('#parentHorizontalTab').easyResponsiveTabs({
            type: 'default', //Types: default, vertical, accordion
            width: 'auto', //auto or any width like 600px
            fit: true, // 100% fit in a container
            tabidentify: 'hor_1', // The tab groups identifier
            activate: function (event) { // Callback function if tab is switched
                var $tab = $(this);
                var $info = $('#nested-tabInfo');
                var $name = $('span', $info);
                $name.text($tab.text());
                $info.show();
            }
        });
    });
