<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>视频上传</title>
    <!-- Template CSS -->
    <!--
        <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}">
    -->
    <link rel="stylesheet" th:href="@{/css/style-starter.css}">
    <script th:src="@{/js/layui.js}"></script>
    <script th:src="@{/js/jquery-1.9.1.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <link rel="stylesheet" th:href="@{/css/layui.css}">
    <template th:replace="portal/common/common.html"></template>
    <style>
        .set-tit{display: inline-block; vertical-align: top; width: 44px; line-height: 19px; font-size: 14px; color: #999;}
        .user-avatar{display: inline-block; cursor: pointer;}
        .user-avatar img{display: block; width: 50px; height: 50px; border: 3px solid #484848; border-radius: 50%;}
        .edit-input{width: 60%; height: 33px; padding: 5px 10px; background: #333; border: 1px solid #515151; border-radius: 33px; box-sizing: border-box; font-size: 14px; line-height: 19px; color: #ccc;}
        .edit-btn{height: 33px; padding: 0 15px; border-radius: 33px; margin-left: 20px; line-height: 33px; font-size: 14px; display: inline-block; background: #049b00; color: #fff; vertical-align: top; cursor: pointer;}
        .page-wrap.footer-wrap{position: absolute; width: 100%; bottom: 0; left: 0; right: 0;}
    </style>
</head>

<body>

    <div th:replace="portal/user/personal/header.html"></div>

    <div style="width: 1340px; margin: 20px auto;">
        <div class="block no-shadow">
            <form class="layui-form" style="margin: 20px auto">
                <div class="layui-form-item">
                    <label class="layui-form-label" style="width: 100px;">视频标题</label>
                    <div class="layui-input-inline">
                        <input type="text" name="title" required lay-verify="required"
                            autocomplete="off" class="layui-input">
                    </div>
                    <div class="layui-form-mid layui-word-aux"></div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" style="width: 100px">视频描述</label>
                    <div class="layui-input-inline">
                        <textarea name="videoInfo" placeholder="请输入内容" class="layui-textarea"></textarea>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" style="width: 100px;">视频类型</label>
                    <div class="layui-input-inline">
                        <select name="typeName" >
                            <option th:each="p : ${videoTypeList}" th:text="${p.typeName}">
                            </option>
                        </select>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" style="width: 100px">视频封面</label>
                    <div class="layui-input-inline">
                        <input type="text" name="face" id="face" required lay-verify="required"
                            autocomplete="off" class="layui-input" readonly>
                        <div class="layui-upload-list" style="width: 200px;height: 120px;">
                            <img style="height: 100%; width: 100%;" class="layui-upload-img" id="demo1">
                            <p id="demoText"></p>
                        </div>
                        <div style="width:200px;">
                            <div class="layui-progress layui-progress-big" lay-showpercent="yes" lay-filter="face">
                                <div class="layui-progress-bar" lay-percent=""></div>
                            </div>
                        </div>
                        <button type="button" class="layui-btn" id="faceUpload" style="margin-top: 10px;">上传视频封面</button>
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" style="width: 100px">视频源</label>
                    <div class="layui-input-inline">
                        <input type="text" name="source" id="source" required lay-verify="required"
                            autocomplete="off" class="layui-input" readonly>
                        <div style="width:200px;">
                            <div class="layui-progress layui-progress-big" lay-showpercent="yes" lay-filter="video">
                                <div class="layui-progress-bar" lay-percent=""></div>
                            </div>
                        </div>
                        <button type="button" class="layui-btn" id="videoUpload" style="margin-top: 10px;">上传视频</button>
                    </div>
                </div>

                <div th:text="${#ctx.#servletContext.contextPath}"></div>
                <div class="layui-form-item">
                    <div class="layui-input-block">
                        <button type="submit" class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>


<footer th:replace="portal/common/footer.html">
</footer>
<!--//footer-66 -->
</body>

</html>
<!-- responsive tabs -->
<script>

    layui.use(['upload', 'element', 'form', 'dropdown', 'util', 'layer'], function () {
        /*<![CDATA[*/
        var ctxPath = /*[[@{/}]]*/ '';
        /*]]>*/
        var dropdown = layui.dropdown
            , util = layui.util
            , layer = layui.layer
            , form = layui.form
            , element = layui.element
            , upload = layui.upload
            , $ = layui.jquery;
        form.on('submit(formDemo)', function (data) {
            layer.msg(JSON.stringify(data.field));
            $.ajax({
                type:'post',
                url:"/video/uAddVideo",
                dataType:"json",
                data:data.field,
                success:function (data) {
                    if(data == "200") {
                        layer.msg("填写成功",{icon: 1})
                    }
                }
            })
            return false
        });

        var uploadInst = upload.render({
            elem: '#faceUpload'
            , url: '/video/uploadImage' //改成您自己的上传接口
            , before: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo1').attr('src', result); //图片链接（base64）
                });

                element.progress('demo', '0%'); //进度条复位
                layer.msg('上传中', {icon: 16, time: 0});
            }
            , done: function (res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功的一些操作
                $("#face").val(res.data);
                $('#demoText').html(''); //置空上传失败的状态
            }
            , error: function () {
                //演示失败状态，并实现重传
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function () {
                    uploadInst.upload();
                });
            }
            //头像进度条
            , progress: function (n, index, e) {
                element.progress('face', n + '%'); //可配合 layui 进度条元素使用
                if (n == 100) {
                    layer.msg('上传完毕', {icon: 1});
                }
            }
        });

        //指定允许上传的文件类型
        upload.render({
            elem: '#videoUpload'
            ,url: '/video/uploadVideo' //改成您自己的上传接口
            ,accept: 'video' //视频
            ,done: function(res){
                layer.msg('上传成功');
                $("#source").val(res.data);
            }
            //视频进度条
            , progress: function (n, index, e) {
                element.progress('video', n + '%'); //可配合 layui 进度条元素使用
                if (n == 100) {
                    layer.msg('上传完毕', {icon: 1});
                }
            }
        });



        dropdown.render({
            elem: '#demo4'
            , trigger: 'hover'
            , data: [
                {
                    title: '个人中心'
                    , href: '/user/toUEditorUser'
                    , id: 100
                }, {
                    title: "消息中心"
                    , href: '/user/toMessage'
                    , id: 101
                }, {
                    title: '视频中心'
                    ,href: '/video/toVideoCenter'
                    , id: 101
                }, {
                    title: '视频上传'
                    ,href: '/video/toAddVideo'
                    , id: 102
                }, {
                    title: '退出'
                    ,href: '/user/logout'
                    , id: 103
                }
            ]
        });
    })
</script>

<script type="text/javascript">
    $(document).ready(function () {
        //Horizontal Tab
        $('#parentHorizontalTab').easyResponsiveTabs({
            type: 'default', //Types: default, vertical, accordion
            width: 'auto', //auto or any width like 600px
            fit: true, // 100% fit in a container
            tabidentify: 'hor_1', // The tab groups identifier
            activate: function (event) { // Callback function if tab is switched
                var $tab = $(this);
                var $info = $('#nested-tabInfo');
                var $name = $('span', $info);
                $name.text($tab.text());
                $info.show();
            }
        });
    });
</script>
